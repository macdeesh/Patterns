<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patterns App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Onboarding screen -->
  <section id="screen-onboarding" class="screen active">
    <h1>Welcome to Patterns</h1>
    <p>This quiz helps you explore compatibility based on personal values and expectations.</p>
    <button id="btn-start">Start Quiz</button>
  </section>

  <!-- Quiz screen -->
  <!-- This will be created dynamically in app.js -->

  <!-- Final screen -->
  <section id="final-screen" class="screen hidden">
    <h2>Thanks for completing the quiz!</h2>
    <div id="final-score" class="score-display"></div>
    <p id="score-message"></p>
    <div id="contact-section"></div>
    <button id="start-again-btn">Start Again</button>
    <button id="login-btn">Admin Login</button>
  </section>

  <!-- Admin screen -->
  <section id="admin-screen" class="screen hidden">
    <h2>Admin Panel</h2>
    <div id="answers-list"></div>
    <button id="delete-data-btn">Delete Data</button>
    <button id="save-data-btn">Save Permanently</button>
    <button id="exit-admin-btn">Exit</button>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
