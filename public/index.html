<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patterns App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Onboarding screen -->
  <section id="screen-onboarding" class="screen active">
    <h1>Welcome to Patterns</h1>
    <p>This quiz helps you explore compatibility based on personal values and expectations.</p>
    <button id="btn-start">Start Quiz</button>
  </section>

  <!-- Quiz screen -->
  <section id="screen-quiz" class="screen hidden">
    <div id="question-category" class="category-label"></div>
    <div id="question-text" class="question-text"></div>
    <div id="answer-options" class="answers"></div>

    <div class="controls">
      <button id="btn-reset" class="secondary">Reset</button>
      <button id="btn-back" class="secondary">← Back</button>
      <button id="btn-next" class="primary">Next →</button>
    </div>
  </section>

  <!-- Result screen -->
  <section id="screen-result" class="screen hidden">
    <h1>Compatibility Score</h1>
    <div id="final-score" class="score-display"></div>
    <p id="score-message"></p>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
